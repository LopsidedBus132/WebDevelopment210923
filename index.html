<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" defer></script>

</head>

<body>
    <form id="formulario">
        <div>
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="Nombre" id="Nombre">
        </div>
        <div>
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="Apellido" id="Apellido">
        </div>
        <div>
            <label for="rut" class="form-label">Rut</label>
            <input type="text" class="form-control" name="Rut" id="Rut">
        </div>
        <div>
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" name="Correo" id="Correo">
        </div>
        <div>
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" class="form-control" name="Telefono" id="Telefono">
        </div>
        <div>
            <label>Seleccione los tipos de lenguaje de programacion de su interes</label>
            <div class="checkbox-group">
                <input type="checkbox" class="form-check-input" name="lenguajes" value="Python" id="flexCheck">
                <label for="flexCheck" class="form-check-label">Python</label><br>
                <input type="checkbox" class="form-check-input" name="lenguajes" value="Java" id="flexCheck">
                <label for="flexCheck" class="form-check-label">Java</label><br>
                <input type="checkbox" class="form-check-input" name="lenguajes" value="Typescript" id="flexCheck">
                <label for="flexCheck" class="form-check-label">Typescript</label><br>
                <input type="checkbox" class="form-check-input" name="lenguajes" value="PHP" id="flexCheck">
                <label for="flexCheck" class="form-check-label">PHP</label><br>
                <input type="checkbox" class="form-check-input" name="lenguajes" value="C#" id="flexCheck">
                <label for="flexCheck" class="form-check-label">C#</label><br>
                <input type="checkbox" class="form-check-input" name="lenguajes" value="C++" id="flexCheck">
                <label for="flexCheck" class="form-check-label">C++</label><br>
            </div>
        </div>
        <div class="form-check">
            <label for="Rango" class="form-label">Nivel de conociminetos de programacion</label>
            <input type="range" class="form-range" name="rango" id="rango">
        </div>
        <div>
            <label>Cuantos años de experiencia laboral tiene?</label>
            <div class="radio-group">
                <input class="form-check-input" type="radio" name="radio" id="radio1">
                <label class="form-check-label" for="radio1">1 año</label><br>
                <input class="form-check-input" type="radio" name="radio" id="radio2">
                <label class="form-check-label" for="radio2">2 año</label><br>
                <input class="form-check-input" type="radio" name="radio" id="radio3">
                <label class="form-check-label" for="radio3">3 año</label><br>
                <input class="form-check-input" type="radio" name="radio" id="radio4">
                <label class="form-check-label" for="radio4">4 año</label><br>
                <input class="form-check-input" type="radio" name="radio" id="radio5">
                <label class="form-check-label" for="radio5">5 año</label><br>
            </div>
        </div>
        
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="floatingTextarea" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Una descripción breve acerca de usted</label>
            <div class="error-text"></div>
        </div>
        <div>
            <button type="button" class="btn btn-outline-success" id="btn1" onclick="limpiarFormulario()">Limpiar</button>
            <button type="submit" class="btn btn-outline-success" id="btn2">Subir</button>
        </div>
    </form>
    <div id="mensaje-confirmacion" style="display: none;">
        <p>Hemos recibido sus datos, pronto nos estaremos comunicando con usted.</p>
    </div>
    <script src="js/app.js" async defer></script>
</body>

</html>
